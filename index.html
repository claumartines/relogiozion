<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio de Oração</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-montserrat: 'Montserrat', sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-montserrat);
            background-color: #02161e;
            min-height: 100vh;
        }

        header {
            position: relative;
            width: 100%;
            height: 50vh;
            background-image: url('https://storage2.snappages.site/2CD49G/assets/images/11060006_2160x976_2500.png');
            background-size: cover;
            background-position: center center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 160px;
            background: linear-gradient(to bottom, transparent, #02161e);
        }

        h1 {
            position: relative;
            z-index: 10;
            color: white;
            text-align: center;
            padding: 0 1rem;
            font-size: 2rem;
            font-weight:500;
            letter-spacing: 0.05em;
            line-height: 1.2;
        }

        main {
            padding: 2rem 1rem;
        }

        h2 {
            color: white;
            text-align: center;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            font-weight:500;
        }

        .button-container {
            max-width: 28rem;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .time-button {
            width: 100%;
            color: white;
            border: 2px solid white;
            padding: 0.75rem 1.25rem;
            border-radius: 0.375rem;
            font-size: 1.25rem;
            font-weight:500;
            letter-spacing: 0.05em;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
        }

        .time-button:hover {
            background-color: white;
            color: #212529;
        }

        .time-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px white, 0 0 0 4px #212529;
        }

        @media (min-width: 768px) {
            header {
                height: 60vh;
            }

            h1 {
                font-size: 3rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <div class="gradient"></div>
        <h1>Relógio de Oração e<br>Jejum Corporativo</h1>
    </header>

    <main>
        <h2>Selecione um horário abaixo:</h2>
        <div class="button-container" id="timeSlots"></div>
    </main>

    <script>

        const container = document.getElementById('timeSlots');

        timeSlots.forEach(slot => {
            if (slot.link) {

                link.href = slot.link;

    </script>
</body>
</html>
